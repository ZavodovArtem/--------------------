<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КомуЧё</title>

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="page">
    <header>
        <div class="container">
            <div class="header">
                <div class="header__phone">
                    <div class="header__phone-up">
                        <a href=""><img src="images/logo-phone.svg" alt=""></a>
                        <p class="header__phone--p"> <span class="header__time--style-phone">С 9:00 до 22:00</span> <br> Улица Ванеева 25/88</p>
                        <p class="header__phone--p">+7 (987) 087-25-88</p>
                        <img src="images/basket-phone.svg" alt="">
                    </div>
                    <div class="header__phone-down">
                        <nav class="header__navigation-phone">
                            <ul class="header__list-phone">
                                <li class="header__list--point-phone"><a href="">Меню</a></li>
                                <li class="header__list--point-phone"><a href="">О нас</a></li>
                                <li class="header__list--point-phone"><a href="">Доставка</a></li>
                                <li class="header__list--point-phone"><a href="">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="header__comp">
                    <a href=""><img src="images/logo.svg" alt=""></a>
                    <nav class="header__navigation">
                        <ul class="header__list">
                            <li class="header__list--point"><a href="">Меню</a></li>
                            <li class="header__list--point"><a href="">О нас</a></li>
                            <li class="header__list--point"><a href="">Доставка</a></li>
                            <li class="header__list--point"><a href="">Контакты</a></li>
                        </ul>
                    </nav>
                    <p class="header__p--style"><span class="header__time--style">С 9:00 до 22:00</span> <br> Улица Ванеева 25/88</p>
                    <p class="header__p--style header__p--style-tablet">+7 (987) 087-25-88</p>
                </div>
                
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="container">
            <div class="banner__phone">
                <img src="images/drop-phone.svg" alt="">
                <div class="banner__phone-content">
                    <h1 class="banner__phone-content--h1"> Вкусная еда <br> на все времена!</h1>
                    <img class="banner__svg-phone" src="images/allsvg-phone.svg" alt="">
                    <div><a class="btn banner__order-phone" href="">Заказать</a></div>
                    <img class="banner__eat-phone" src="images/hava-phone.svg" alt="">
                </div>
            </div>
            <div class="banner__full">
                <div class="banner__left">
                    <img class="banner__tablet" src="images/banleft.svg" alt="">
                    <img class="banner__tablet-sha" src="images/shavrma.svg" alt="">
                    <div class="banner__content">
                        <h1 class="banner__content--h1">Вкусная еда <br> на все времена!</h1>
                        <img class="banner__svg" src="images/allsvg.svg" alt="">
                        <div><a class="btn banner__order" href="">Заказать</a></div>
                    </div>
                </div>
                <div class="banner__right">
                    <div class="banner__drop"><img src="images/banright.svg" alt=""></div>
                    <div class="banner__eat"><img src="images/threeEat.svg" alt=""></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
